<div layout-padding layout-margin layout-align="center center">

  <div flex="33">
  <md-toolbar flex="33" layout="column" layout-align="center center">
    <div class="md-toolbar-tools" layout-align="center center">
      <h1>{{title}}</h1>


        <md-button class="md-icon-button" ng-href="https://github.com/CalogeroMandracchia/ushar">
          <md-icon md-svg-icon="github.svg"></md-icon>
        </md-button>

    </div>
  </md-toolbar>

  <md-content layout="row" layout-align="center center">
    <md-list>
      <md-list-item ng-repeat="file in files" ng-click="goToPerson(file, $event)">
        <div class="md-list-item-text">
          <h4>{{file}}</h4>


          <md-button class="md-icon-button" href="{{'http://' + hostname + ':' + port + '/api/media/download/' + file}}">
              <md-icon md-svg-icon="download.svg"> </md-icon>
          </md-button>  
        </div>
        <md-divider inset></md-divider>
      </md-list-item>
    </md-list>
  </md-content>

</div>
